<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MyText</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="../scripts/app.js"></script>
  </head>

  <body>
    <ul class="nav nav-tabs">
      <li role="presentation"><a href="http://localhost:3000">Home</a></li>
      <li role="presentation"><a href="http://localhost:3000/inbox">Inbox</a></li>
      <li role="presentation"><a href="http://localhost:3000/messages">Create a New Message</a></li>
    </ul>
    <div class="jumbotron">
      <div class="container">
        <h1>Send a message</h1>
        <p>Hello!</p>
      </div>
    </div>
    <!-- BEGIN FORM SAMPLE -->

    <section class="container">
      <form id='inbox-form' class="form-horizontal">
        <div class="row">
            <div class="form-group">
              <label for="to">To:</label>
              <input type="text" name="to" placeholder="Enter in a number" id="recipientInput">
            </div>
        </div>
        <div class="row">
        <div class="form-group">
          <label for="from">From:</label>
          <input type="text" name="from" placeholder="Your name" id="fromInput">
        </div>
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea class="form-control" name="body_text" rows="5" id="comment"></textarea>
        </div>
        <div class="form-group">
          <div class="col-md-6 col-md-offset-3">
            <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-danger">Send Message</button>
          </div>
        </div>
      </form>
      <!-- <div id='message'>

        <script id="message-template" type="text/x-handlebars-template">
          {{#each Message}}
          <p>
            <b>Text sent by {{from}} to {{recipients.number}}</b>
          </p>
          <p>{{bodyText}}</p>
          {{/each}}
        </script>
      </div> -->

      <div id='message'>
        <script id="message-template" type="text/x-handlebars-template">
          {{#each messages}}
        <div class='row'>
          <div class="col-md-9 col-xs-12">
            <ul class="list-group">
              <li class="list-group-item">
                <h4 class='inline-header'>From:</h4>
                <span class='album-name'>{{from}}</span>
              </li>

              <li class="list-group-item">
                <h4 class='inline-header'>To:</h4>
                <span class='artist-name'>{{[recipients.name]}}</span>
              </li>

              <li class="list-group-item">
                <h4 class='inline-header'>Text:</h4>
                <span class='album-releaseDate'>{{bodyText}}</span>
              </li>
            </ul>
          </div>
        </div>
        {{/each}}
      </script>
</div>
    </section>
  </body>
</html>
